<h5>Pipes Example</h5>

<p>Title: {{ book.title | uppercase | lowercase | camelCase }}</p>
<p>Rating: {{ book.rating | number: "1.1-1" }}</p>
<p>Price: {{ book.price | currency: "BRL":true }}</p>
<p>Release Date: {{ book.releaseDate | date }}</p>
<br />

<p>Book: {{ book | json }}</p>

<input type="text" [(ngModel)]="filter" />
<br />
<input type="text" #newValue />
<button (click)="addCourse(newValue.value)">Add</button>

<ul>
  <li *ngFor="let myBook of books | arrayFilter: filter">
    {{ myBook }}
  </li>
</ul>
