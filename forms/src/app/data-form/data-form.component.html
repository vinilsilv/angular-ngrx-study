<form class="form-horizontal" [formGroup]="formulario" (ngSubmit)="onSubmit()">
    <div class="form-group" [ngClass]="aplicaCssErro('nome')">

        <div class="col-sm-12">
            <label for="nome" class="control-label">Nome</label>
        </div>
        <div class="col-sm-12">
            <input type="text" class="form-control" id="nome" placeholder="Nome" formControlName="nome">

            <app-campo-control-erro [mostrarErro]="verificaValidTouched('nome')!" msgErro="Nome é obrigatório">
            </app-campo-control-erro>
        </div>
    </div>

    <div class="form-group" [ngClass]="aplicaCssErro('email')">
        <div class="col-sm-12">
            <label for="email" class="control-label">Email</label>
        </div>
        <div class="col-sm-12">
            <input type="email" class="form-control" id="email" placeholder="nome@email.com" formControlName="email">
            <app-campo-control-erro [mostrarErro]="verificaValidTouched('email')!" msgErro="Email é obrigatório">
            </app-campo-control-erro>
            <app-campo-control-erro [mostrarErro]="verificaEmailInvalido()" msgErro="Email inválido">
            </app-campo-control-erro>
        </div>
    </div>

    <div>

        <div class="form-group">
            <div class="col-md-3" [ngClass]="aplicaCssErro('cep')">
                <div class="col-sm-12 px-0">
                    <label for="cep" class="control-label">CEP</label>
                </div>
                <div class="col-sm-12 px-0">
                    <input type="text" class="form-control" id="cep" formControlName="cep">

                    <app-campo-control-erro [mostrarErro]="verificaValidTouched('cep')!" msgErro="CEP é obrigatório">
                    </app-campo-control-erro>
                </div>
            </div>

            <div class="col-md-3" [ngClass]="aplicaCssErro('numero')">
                <div class="col-sm-12 px-0">
                    <label for="numero" class="control-label">Número</label>
                </div>

                <div class="col-sm-12 px-0">
                    <input type="text" class="form-control" id="numero" formControlName="numero">

                    <app-campo-control-erro [mostrarErro]="verificaValidTouched('numero')!"
                        msgErro="Número é obrigatório">
                    </app-campo-control-erro>
                </div>
            </div>

            <div class="col-md-6">
                <label for="complemento" class="control-label">Complemento</label>
                <input type="text" class="form-control" id="complemento" formControlName="complemento">
            </div>
        </div>

        <div class="form-group" [ngClass]="aplicaCssErro('rua')">

            <div class="col-sm-12">
                <label for="rua" class="control-label">Rua</label>
            </div>
            <div class="col-sm-12">
                <input type="text" class="form-control" id="rua" formControlName="rua">

                <app-campo-control-erro [mostrarErro]="verificaValidTouched('rua')!" msgErro="Rua é obrigatório">
                </app-campo-control-erro>
            </div>
        </div>

        <div class="form-group">
            <div class="col-md-5" [ngClass]="aplicaCssErro('bairro')">
                <div class="col-sm-12 px-0">
                    <label for="bairro" class="control-label">Bairro</label>
                </div>
                <div class="col-sm-12 px-0">
                    <input type="text" class="form-control" id="bairro" formControlName="bairro">

                    <app-campo-control-erro [mostrarErro]="verificaValidTouched('bairro')!"
                        msgErro="Bairro é obrigatório">
                    </app-campo-control-erro>
                </div>
            </div>

            <div class="col-md-4" [ngClass]="aplicaCssErro('cidade')">
                <div class="col-sm-12 px-0">
                    <label for="cidade" class="control-label">Cidade</label>
                </div>
                <div class="col-sm-12 px-0">
                    <input type="text" class="form-control" id="cidade" formControlName="cidade">
                    <app-campo-control-erro [mostrarErro]="verificaValidTouched('cidade')!"
                        msgErro="Cidade é obrigatório">
                    </app-campo-control-erro>
                </div>
            </div>

            <div class="col-md-3" [ngClass]="aplicaCssErro('estado')">
                <div class="col-sm-12 px-0">
                    <label for="estado" class="control-label">Estado</label>
                </div>
                <div class="col-sm-12 px-0">
                    <input type="text" class="form-control" id="estado" formControlName="estado">
                    <app-campo-control-erro [mostrarErro]="verificaValidTouched('estado')!"
                        msgErro="Estado é obrigatório">
                    </app-campo-control-erro>
                </div>
            </div>
        </div>


    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
    <button type="submit" class="btn btn-secondary" (click)="resetar()">Cancelar</button>

    <app-form-debug [form]="formulario"></app-form-debug>
</form>
