<form class="form-horizontal" [formGroup]="formulario" (ngSubmit)="onSubmit()">
    <div class="form-group" [ngClass]="aplicaCssErro('nome')">

        <div class="col-sm-12">
            <label for="nome" class="control-label">Nome</label>
        </div>
        <div class="col-sm-12">
            <input type="text" class="form-control" id="nome" placeholder="Nome" formControlName="nome">

            <app-error-msg [control]="formulario.get('nome')" label="Nome">
            </app-error-msg>
        </div>
    </div>

    <div class="form-group" [ngClass]="aplicaCssErro('email')">
        <div class="col-sm-12">
            <label for="email" class="control-label">Email</label>
        </div>
        <div class="col-sm-12">
            <input type="email" class="form-control" id="email" placeholder="nome@email.com" formControlName="email">
            <app-campo-control-erro [mostrarErro]="verificaValidTouched('email')!" msgErro="Email é obrigatório">
            </app-campo-control-erro>
            <app-campo-control-erro [mostrarErro]="verificaEmailInvalido()" msgErro="Email inválido">
            </app-campo-control-erro>
            <app-campo-control-erro [mostrarErro]="formulario.get('email')!.status == 'PENDING'" msgErro="Validando email">
            </app-campo-control-erro>
            <app-campo-control-erro [mostrarErro]="formulario.get('email')!.status == 'VALID'" msgErro="Email válido">
            </app-campo-control-erro>
            <app-campo-control-erro [mostrarErro]="formulario.get('email')!.hasError('emailInvalido')" msgErro="Email já cadastrado">
            </app-campo-control-erro>
        </div>
    </div>

    <div class="form-group" [ngClass]="aplicaCssErro('confirmarEmail')">
        <div class="col-sm-12">
            <label for="email" class="control-label">Confirmar Email</label>
        </div>
        <div class="col-sm-12">
            <input type="email" class="form-control" id="confirmarEmail" placeholder="nome@email.com" formControlName="confirmarEmail">
            <app-campo-control-erro [mostrarErro]="formulario.get('confirmarEmail')?.hasError('equalsTo')!" msgErro="Emails não são iguais.">
            </app-campo-control-erro>
        </div>
    </div>

    <div formGroupName="endereco">

        <div class="form-group">
            <div class="col-md-3" [ngClass]="aplicaCssErro('endereco.cep')">
                <div class="col-sm-12 px-0">
                    <label for="cep" class="control-label">CEP</label>
                </div>
                <div class="col-sm-12 px-0">
                    <input type="text" class="form-control" id="cep" formControlName="cep" (blur)="consultaCEP()">

                    <app-campo-control-erro [mostrarErro]="verificaRequired('endereco.cep')!"
                        msgErro="CEP é obrigatório">
                    </app-campo-control-erro>
                    <app-campo-control-erro [mostrarErro]="formulario.get('endereco.cep')!.hasError('cepInvalido')"
                        msgErro="CEP é invalido">
                    </app-campo-control-erro>
                </div>
            </div>

            <div class="col-md-3" [ngClass]="aplicaCssErro('endereco.numero')">
                <div class="col-sm-12 px-0">
                    <label for="numero" class="control-label">Número</label>
                </div>

                <div class="col-sm-12 px-0">
                    <input type="text" class="form-control" id="numero" formControlName="numero">

                    <app-campo-control-erro [mostrarErro]="verificaValidTouched('endereco.numero')!"
                        msgErro="Número é obrigatório">
                    </app-campo-control-erro>
                </div>
            </div>

            <div class="col-md-6">
                <label for="complemento" class="control-label">Complemento</label>
                <input type="text" class="form-control" id="complemento" formControlName="complemento">
            </div>
        </div>

        <div class="form-group" [ngClass]="aplicaCssErro('endereco.rua')">

            <div class="col-sm-12">
                <label for="rua" class="control-label">Rua</label>
            </div>
            <div class="col-sm-12">
                <input type="text" class="form-control" id="rua" formControlName="rua">

                <app-campo-control-erro [mostrarErro]="verificaValidTouched('endereco.rua')!"
                    msgErro="Rua é obrigatório">
                </app-campo-control-erro>
            </div>
        </div>

        <div class="form-group">
            <div class="col-md-5" [ngClass]="aplicaCssErro('endereco.bairro')">
                <div class="col-sm-12 px-0">
                    <label for="bairro" class="control-label">Bairro</label>
                </div>
                <div class="col-sm-12 px-0">
                    <input type="text" class="form-control" id="bairro" formControlName="bairro">

                    <app-campo-control-erro [mostrarErro]="verificaValidTouched('endereco.bairro')!"
                        msgErro="Bairro é obrigatório">
                    </app-campo-control-erro>
                </div>
            </div>

            <div class="col-md-4" [ngClass]="aplicaCssErro('endereco.cidade')">
                <div class="col-sm-12 px-0">
                    <label for="cidade" class="control-label">Cidade</label>
                </div>
                <div class="col-sm-12 px-0">
                    <input type="text" class="form-control" id="cidade" formControlName="cidade">
                    <app-campo-control-erro [mostrarErro]="verificaValidTouched('endereco.cidade')!"
                        msgErro="Cidade é obrigatório">
                    </app-campo-control-erro>
                </div>
            </div>

            <div class="col-md-3" [ngClass]="aplicaCssErro('endereco.estado')">
                <div class="col-sm-12 px-0">
                    <label for="estado" class="control-label">Estado</label>
                </div>
                <div class="col-sm-12 px-0">
                    <select class="form-control" id="estado" formControlName="estado">
                        <option [value]="estado.sigla" *ngFor="let estado of estados | async">{{estado.nome}}</option>
                    </select>
                    <app-campo-control-erro [mostrarErro]="verificaValidTouched('endereco.estado')!"
                        msgErro="Estado é obrigatório">
                    </app-campo-control-erro>
                </div>
            </div>
        </div>


    </div>

    <div class="form-group">
        <div class="col-md-4" [ngClass]="aplicaCssErro('cargo')">
            <div class="col-sm-12 px-0">
                <label for="cargo" class="control-label">Cargo</label>
            </div>
            <div class="col-sm-12 px-0">
                <select class="form-control" id="cargo" formControlName="cargo" [compareWith]="compararCargos">
                    <option [ngValue]="cargo" *ngFor="let cargo of cargos">{{cargo.desc}}</option>
                </select>
            </div>
        </div>

        <div class="col-md-4" [ngClass]="aplicaCssErro('tecnologias')">
            <div class="col-sm-12 px-0">
                <label for="tecnologias" class="control-label">Tecnologias</label>
            </div>
            <div class="col-sm-12 px-0">
                <select multiple class="form-control" id="tecnologias" formControlName="tecnologias">
                    <option *ngFor="let tecnologia of tecnologias" [value]="tecnologia.nome">{{tecnologia.desc}}
                    </option>
                </select>
            </div>
        </div>

        <div class="col-md-4" [ngClass]="aplicaCssErro('newsletter')">
            <div class="col-sm-12 px-0">
                <label for="newsletter" class="control-label">Newsletter</label>
            </div>
            <div class="col-sm-12 px-0">
                <div id="newsletter" class="row">
                    <div class="col-sm-4" *ngFor="let item of newsletterOp">
                        <label class="radio-inline">
                            <input type="radio" [value]="item.valor" formControlName="newsletter" /> {{item.desc}}
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="form-group">
        <div class="col-md-3" [ngClass]="aplicaCssErro('termos')">
            <div class="checkbox">
                <label class="checkbox-inline">
                    <input type="checkbox" formControlName="termos">Aceito os termos.
                </label>
                <app-campo-control-erro [mostrarErro]="verificaValidTouched('termos')!"
                    msgErro="Por favor, aceite os termos.">
                </app-campo-control-erro>
            </div>
        </div>
        <div class="col-md-4" [ngClass]="aplicaCssErro('frameworks')">
            <label for="frameworks">Frameworks</label>
            <div id="frameworks" class="row">
                <div class="checkbox" class="col-sm-4" *ngFor="let framework of FrameworksControls.controls; let i = index" formArrayName="frameworks">
                    <label class="checkbox-inline">
                        <input type="checkbox" [formControlName]="i"> {{frameworks[i]}}
                    </label>
                </div>
                <app-campo-control-erro [mostrarErro]="!formulario.get('frameworks')!.valid"
                    msgErro="Selecione 1 opção.">
                </app-campo-control-erro>
            </div>
        </div>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
    <button type="submit" class="btn btn-default" (click)="resetar()">Cancelar</button>
    <button type="submit" class="btn btn-info" (click)="setarCargo()">Cargo</button>
    <button type="submit" class="btn btn-info" (click)="setarTecnologias()">Tecnologias</button>

    <app-form-debug [form]="formulario"></app-form-debug>
</form>
